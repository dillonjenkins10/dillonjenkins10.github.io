<!DOCTYPE html>
<html lang="en">
     <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Webpage where you can create a smoothie.">
        <title>COMP1073 Assignment 2 | Smoothie Maker</title>
        <meta  name="robots" content="noindex, nofollow">

        <!--css-->
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">

        <!--js -->
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/javascript.js"></script>
    </head>

    <body>
        <!--Header, just a title-->
        <header>
            <!--div for image-->
            <div>
                <img src="img/pngtree-cartoon-smoothie-ai-generative-png-image_14600711.png" alt="cute pink smoothie guy">
            </div>

            <h1>Make a Smoothie!</h1>

            <!--div for image-->
            <div>
                <img src="img/pngtree-cartoon-smoothie-ai-generative-png-image_14600711.png" alt="cute pink smoothie guy">
            </div>
        </header>

        <!--main content-->
        <main>
            <section>
                <div>
                    <h2>Pick your toppings:</h2>
                    <form id="smoothie">
                        <label><input type="checkbox" id="bananas" name="toppings" value="Bananas">Bananas</label>
                        <label><input type="checkbox" id="mangoes" name="toppings" value="Mangoes">Mangoes</label>
                        <label><input type="checkbox" id="blueberries" name="toppings" value="Blueberries">Blueberries</label>
                        <label><input type="checkbox" id="strawberries" name="toppings" value="Strawberries">Strawberries</label>
                        <label><input type="checkbox" id="raspberries" name="toppings" value="Raspberries">Raspberries</label>
                        <label><input type="checkbox" id="blackberries" name="toppings" value="Blackberries">Blackberries</label>
                        <label><input type="checkbox" id="yogurt" name="toppings" value="Yogurt">Yogurt</label>
                        <label><input type="checkbox" id="spinich" name="toppings" value="Spinich">Spinich</label>
                        <label><input type="checkbox" id="carrots" name="toppings" value="Carrots">Carrots</label>
                        <label><input type="checkbox" id="milk" name="toppings" value="Milk">Milk</label>
                        <label><input type="checkbox" id="peanuts" name="toppings" value="Peanuts">Peanuts</label>
                        <label><input type="checkbox" id="nutella" name="toppings" value="Nutella">Nutella</label>
                        <input type="submit" class="submit" id="submit" name="submit" value="Order">
                    </form>
                </div>

                <!--This div is for the paragraph element that will display the smoothie description-->
                <div>
                    <p id="desc"></p>
                </div>
            </section>
        </main>

        <!--opted for no footer-->
    </body>
</html>
